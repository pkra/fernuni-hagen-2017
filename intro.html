# Technische Erstellung mathematisch- naturwissenschaftlicher Inhalte für das Web <br>Teil 2.

# Übersicht

1. Orientierung (10 min)
2. Ideensammlung (30 min)
    * Mit welchen Werkzeugen erstellen Sie bevorzugt Inhalte für Ihre Studierenden? Wie bereiten Sie Ihre Inhalte für Studierende für das Netz auf?
    * Welche Gestaltungselemente (z.B. Bilder, Animationen, Filme) und Formate (z.B. Texte, Quiz, Präsentationen) finden sich in Ihren Inhalten wieder?
    * a) Ideen / Herausforderungen / Fragen zum Workshop
    * b) welche problem bei Barrierefreiheit (im Netz) kennst Du/hast Du (temporär) erlebt?
    * c) Welche Deiner Inhalte sind vermutlich nur schwer barrierefrei zu machen?

3. Aktive Pause (20 min)
4. Analyse und Impulsvortrag (45 min)
5. Pause (10 min)
6. Erste Schritte und offene Arbeit (90 min)
